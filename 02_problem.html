<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables- html</title>
    <style>
        <style>
  table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
    font-size: 18px;
    text-align: left;
  }

  th, td {
    padding: 12px;
    border: 1px solid #ddd;
  }

  th {
    background-color: #4CAF50;
    color: white;
  }

  tr:nth-child(even) {
    background-color: #f2f2f2;
  }

  tr:hover {
    background-color: #ddd;
  }
</style>

    </style>
</head>
<body>
    <h1>tables in html</h1>
    
    <table>
        <!-- head of the table -->
        <thead>
            <tr>
                <th>name</th>
                <th>role</th>
                <th>salary</th>
           <tr>           
        </thead>
        <!-- body of the table -->
        <tbody>
          <tr>
            <td>nisha</td>
            <td>software developre</td>
            <td>$8000</td>
          <tr>
        </tr>
            <td>pooja</td>
            <td>software engineer</td>
            <td>$100</td>
          </tr>
        
        </tbody>
    </table>

</body>
</html>
